    <style>
        .slider {

        .slides {
            display: flex;
            scroll-behavior: smooth;
            overflow: hidden;
        }

        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;

        button {

            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
